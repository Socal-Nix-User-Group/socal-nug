{% import "macros/date.html" as date_macros %}
{% extends "child.html" %}

{% block body %}
<div class="blog-wrapper">
  <div class="container">
    <h1 class="blog-title">The SNUG Life</h1>
    <h2 class="blog-subtitle">News from our humble user group</h2>
  </div>

  <div class="container">
    <ul class="blog-post-list">
      {% for post in ["One Year of SNUG", "What is the SNUG Life"] %}
      <li class="blog-post">
        <a href="#">
          <h2>{{ post }}</h2>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

</div>

<style>
.blog-post {
  height: 20vh;
  margin: 2rem 0;
  border: 1px solid #fff;
  border-radius: .3rem;

  a {
    display: block;
    height: 100%;
    grid-column-start: 1;
    grid-column-end: 3;

    display: grid;
    grid-template-columns: 1fr 3fr;
    grid-template-rows: 1fr 6rem;
  }
  h2 {
    font-size: 3rem;
    color: #fff;
    font-weight: bold;
    margin: 0;

    grid-column-start: 1;
    grid-column-end: 3;
    grid-row: 2;
  }
}

.blog-title {
  color: #fff;
  font-size: 5rem;
  text-align: center;
  margin: 0;
  background: #000;
  font-weight: bold;

  text-transform: uppercase;
}

.blog-subtitle {
  color: #fff;
  font-size: 2rem;
  text-align: center;
  margin: 0;
  background: #000;
  font-weight: bold;

}

.blog-wrapper {
  background-color: #000;
  min-height: 100vh;
  justify-content: space-between;
}

.navbar {
  background: #000;
}
.navbar a {
  color: #fff !important;
}

.navbar a:hover {
  color: #ff0 !important;
  background: #000;
}

.subnav-wrapper {
  background: #000;
  color: #fff;
}
</style>
{% endblock body %}
