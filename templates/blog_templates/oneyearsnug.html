{% extends "child.html" %}

{% block custom_css %}
<style>
    .main-wrapper {
        min-height: 100vh;
        background-color: #48b3d8;
    }

    .timeline {
        display: grid;
        grid-template-columns: 1fr 1ch 1fr;
        grid-template-rows: 1fr;
    }

    .timeline-line {
        background-color: #187c96;
        display: block;
        content: ' ';
        height: 100%;
        width: 1ch;
        grid-column: 2;
        grid-row: 1;

        z-index: 1;
    }

    .timeline-heading {
        background-color: #187c96;
        padding: 1ch 2ch;
        color: #fff;
        font-weight: bold;
        display: inline-block;
        max-width: 50%;

        border-radius: 1ch;
    }

    .timeline-content {
        grid-column: 1 /4;
        grid-row: 1;
        z-index: 10;

        display: flex;
        flex-direction: column;
        gap: 2ch;

        align-items: center;

        font-size: 1.5rem;
    }

    .timeline-event {
        width: 100%;
        padding: 3ch;
    }

    .timeline-event:nth-child(odd of div.timeline-event) {
        background-color: #f8f8f8;
    }

    .timeline-event:nth-child(even of div.timeline-event) {
        background-color: #ccc;
    }
</style>
{% endblock %}

{% block content %}
    {{ page.content | safe }}
{% endblock %}
